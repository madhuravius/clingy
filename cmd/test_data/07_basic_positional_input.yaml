label: "basic flow #1"
steps:
  - label: start
    command: echo
    args:
      - Starting
  - label: saving input
    command: echo
    args:
      - sample-input-value
    output_processing:
      key: sample_input_key
      matching_args:
        positional_delimiter: "-"
        positional_index: 0
      matching_type: positional
  - label: saving input overwrite
    command: echo
    args:
      - sample_overwrite-input-value
    output_processing:
      key: sample_input_key
      matching_args:
        positional_delimiter: "-"
        positional_index: 0
      matching_type: positional
  - label: waiting
    command: sleep
    args:
      - 1
  - label: printing timestamp
    command: date
  - label: using output
    command: echo
    args:
      - $[[sample_input_key]]
  - label: finish
    command: echo
    args:
      - Finishing