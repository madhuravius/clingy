<html lang="en" data-theme="dark">
<head>
    <title>Clingy Report - basic flow #1</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
    <style>
        html {
            overflow-x: hidden;
        }
        main.container {
            overflow: hidden;
        }
        img.baseImage {
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-sm-7 offset-sm-1">
                <hgroup>
                    <h1>
                        basic flow #1
                    </h1>
                    <h2>
                        
                        sample description
                        
                    </h2>
                </hgroup>
            </div>
            <div class="col-sm-4">
                <a href="#" class="contrast outline prev" role="button">Prev</a>
                <a href="#" class="contrast outline next" role="button">Next</a>
            </div>
        </div>
        <div class="row">
            <div class="siema col-sm-11 offset-sm-1">
            
                <div class="slide">
                    <hgroup>
                        <h3 id="0">
                            #0 start
                        </h3>
                        <h4>
                            starting the example flow
                        </h4>
                    </hgroup>
                    <img class="baseImage" alt="screenshot of start" src="0.jpg" />
                </div>
            
                <div class="slide">
                    <hgroup>
                        <h3 id="1">
                            #1 waiting
                        </h3>
                        <h4>
                            sleeping for 1 second
                        </h4>
                    </hgroup>
                    <img class="baseImage" alt="screenshot of waiting" src="1.jpg" />
                </div>
            
                <div class="slide">
                    <hgroup>
                        <h3 id="2">
                            #2 printing timestamp
                        </h3>
                        <h4>
                            printing the date
                        </h4>
                    </hgroup>
                    <img class="baseImage" alt="screenshot of printing timestamp" src="2.jpg" />
                </div>
            
                <div class="slide">
                    <hgroup>
                        <h3 id="3">
                            #3 finish
                        </h3>
                        <h4>
                            finishing the example flow
                        </h4>
                    </hgroup>
                    <img class="baseImage" alt="screenshot of finish" src="3.jpg" />
                </div>
            
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js" integrity="sha256-o/z6kPkEdOiAuBTgTdUaFN/F+srDaF3EbsJbkeAboXk=" crossorigin="anonymous"></script>
<script>
    const siema = new Siema();
    document.querySelector('.prev').addEventListener('click', () => siema.prev());
    document.querySelector('.next').addEventListener('click', () => siema.next());
</script>
</html>
